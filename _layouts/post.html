---
layout: default
---

<article style="max-width: 800px; margin: 0 auto; padding: 0 40px;">
  <h1 style="font-size: 2.5rem; margin-bottom: 1.5rem; font-weight: 800; color: #000;">
    {{ page.title }}
  </h1>

  <div class="post-content" style="font-size: 1.15rem; line-height: 1.8; color: #222;">
    {{ content }}
  </div>

  {% assign display_date = page.date | default: page.path | date: "%B %d, %Y" %}
  {% if display_date %}
  <hr style="margin: 3rem 0 0.5rem 0; border: none; border-top: 1.5px solid #000; width: 100%;">
  <p style="text-transform: uppercase; font-size: 0.85rem; color: #555; letter-spacing: 0.05em; font-weight: 600; margin-top: 0.8rem;">
    {{ page.date | date: "%B %d, %Y" }}
  </p>
  {% endif %}
</article>
