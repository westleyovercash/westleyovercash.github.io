<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      color: #333;
    }
    
    header {
      background-color: #ff6b35;
      padding: 1rem 0;
      margin-bottom: 3rem;
    }
    
    nav {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 2.5rem;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    .site-title {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }
    
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px 4rem 20px;
    }
    
    h1 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      font-size: 3.5rem;
      line-height: 1.2;
      margin-bottom: 2rem;
      color: #ff6b35;
      font-weight: 700;
    }
    
    h2 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #ff6b35;
      font-weight: 700;
      margin: 2rem 0 1rem 0;
    }

    h3 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #333;
      font-weight: 700;
      margin: 2rem 0 1rem 0;
      font-size: 1.3rem;
    }
    
    p {
      margin-bottom: 1rem;
    }
    
    strong {
      font-weight: 700;
    }
    
    a {
      color: #333;
      text-decoration: underline;
    }
    
    a:hover {
      color: #ff6b35;
    }

    ul {
      margin-left: 0;
      padding-left: 0;
      list-style-position: inside;
    }

    li {
      margin-bottom: 0.5rem;
    }
    
    input[type="email"] {
      padding: 12px;
      border: 2px solid #ff6b35;
      border-radius: 4px;
      font-size: 1rem;
      width: 60%;
      margin-right: 10px;
    }
    
    input[type="submit"] {
      padding: 12px 24px;
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background: #e55a2b;
    }

    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 3rem 0;
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      border-top: 1px solid #eee;
      margin-top: 4rem;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      
      input[type="email"] {
        width: 100%;
        margin-bottom: 10px;
        margin-right: 0;
      }
      
      input[type="submit"] {
        width: 100%;
      }
      
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      
      nav a {
        margin-left: 0;
      }
    }

    @media (max-width: 900px) {
      div[style*="grid-template-columns"] {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="site-title">Westley Overcash</a>
      <div>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
  <div style="background-color: #ff6b35; color: white; padding: 2rem; text-align: center; margin-bottom: 2rem;">
    <p style="font-size: 1.1rem; margin: 0;">No cookies for you! It's not that you've been bad, it's that I respect your privacy. I will never know what you've clicked on here.</p>
  </div>
  <p style="text-align: center; color: #666;">Â© 2025 Westley Overcash</p>
</footer>
  </footer>
</body>
</html>
