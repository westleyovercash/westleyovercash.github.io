<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="icon" type="image/png" href="/assets/css/images/westley-overcash-favicon.png">
  <link rel="apple-touch-icon" href="/assets/css/images/westley-overcash-favicon.png">
  
  <style>
    /* Nuclear option: Kill ALL Jekyll theme wrappers */
    .wrapper, .page-content, .site-content, .container, .post-content {
      max-width: none !important;
      width: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }
    
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      color: #333;
      background-color: #fff;
    }
    
    header {
      background-color: #ff6b35;
      padding: 1rem 0;
      margin-bottom: 3rem;
      width: 100%;
    }
    
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 2.5rem;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    .site-title {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 60px 4rem 60px;
      width: 100%;
    }
    
    h1 {
      font-size: 3.5rem;
      line-height: 1.2;
      margin-bottom: 2rem;
      color: #ff6b35;
      font-weight: 700;
    }
    
    h2 {
      color: #ff6b35;
      font-weight: 700;
      margin: 2rem 0 1rem 0;
    }
    
    h3 {
      color: #333;
      font-weight: 700;
      margin: 2rem 0 1rem 0;
      font-size: 1.3rem;
    }
    
    p {
      margin-bottom: 1rem;
      font-size: 1.05rem;
    }
    
    a {
      color: #333;
      text-decoration: underline;
      text-decoration-color: rgba(0, 0, 0, 0.2);
      text-underline-offset: 2px;
    }
    
    a:hover {
      color: #ff6b35;
    }
    
    ul {
      list-style-position: inside;
    }
    
    li {
      margin-bottom: 0.5rem;
    }
    
    input[type="email"] {
      padding: 12px;
      border: 2px solid #ff6b35;
      border-radius: 4px;
      font-size: 1rem;
      width: 60%;
      margin-right: 10px;
    }
    
    input[type="submit"] {
      padding: 12px 24px;
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background: #e55a2b;
    }
    
    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 3rem 0;
    }
    
    <footer>
    <p style="font-size: 1.1rem; margin-bottom: 1.5rem; line-height: 1.6;">
      No cookies for you! It's not that you've been bad, it's that I respect your privacy.
      I will never know what you've clicked on here.
    </p>
    <p style="margin: 0; font-size: 0.95rem;">Â© 2025 Westley Overcash</p>
  </footer>

  <script>
    // Force correct viewport on load
    document.documentElement.style.width = '100%';
    document.body.style.width = '100%';
    document.body.style.maxWidth = '100%';
    document.body.style.margin = '0';
    document.body.style.padding = '0';
  </script>
</body>
</html>
