prose:
  rooturl: "_posts"
  siteurl: "https://wessence.com"
  media: "assets/images"
  ignore:
    - 404.html
    - README.md
    - CNAME
  metadata:
    "_posts":
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
      - name: "date"
        field:
          element: "text"
          label: "Post date"
          value: "{{ site.time | date: '%Y-%m-%d' }}"
      - name: "description"
        field:
          element: "textarea"
          label: "Short description"
