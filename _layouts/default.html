<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Westley Overcash</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --brand-orange: #F97316;
      --border: #eeeeee;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: "IBM Plex Sans", sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
      -webkit-font-smoothing: antialiased;
    }
    
    header {
      border-top: 6px solid var(--brand-orange);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 0;
      margin-bottom: 4rem;
    }
    
    nav {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-title {
      font-weight: 700;
      text-decoration: none;
      color: var(--text);
      font-size: 1.2rem;
    }

    nav div a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      margin-left: 1.5rem;
    }
    
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 25px 5rem 25px;
    }

    /* Standard Markdown Styles */
    h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 2rem; letter-spacing: -0.04em; font-weight: 700; }
    h2 { font-size: 2rem; margin: 4rem 0 1.5rem 0; font-weight: 700; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
    h3 { font-size: 1.2rem; margin: 2rem 0 0.5rem 0; font-weight: 700; }
    p { margin-bottom: 1.5rem; font-size: 1.2rem; }
    
    /* Bold Links per your request */
    a { color: var(--text); font-weight: 700; text-decoration: underline; text-decoration-color: var(--border); text-underline-offset: 4px; }
    a:hover { color: var(--brand-orange); text-decoration-color: var(--brand-orange); }

    ul { margin-bottom: 1.5rem; list-style-position: inside; }
    li { margin-bottom: 0.5rem; font-size: 1.1rem; }

    /* Custom Portfolio Columns */
    .portfolio-container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
    }
    .portfolio-column { flex: 1; min-width: 300px; }

    /* Simple Newsletter Box */
    .newsletter-section {
      background: #fafafa;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin: 3rem 0;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 3rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="site-title">Westley Overcash</a>
      <div><a href="/blog">Blog</a><a href="/contact">Contact</a></div>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>Â© {{ "now" | date: "%Y" }} Westley Overcash</p>
  </footer>
</body>
</html>
