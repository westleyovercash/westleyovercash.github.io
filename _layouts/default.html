<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="/assets/css/images/westley-overcash-favicon.png">
  <link rel="apple-touch-icon" href="/assets/css/images/westley-overcash-favicon.png">
  
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --text-light: #666666;
      --brand-orange: #F97316;
      --border: rgba(0,0,0,0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html { 
      font-size: 16px; 
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.8;
      color: var(--text);
      background-color: var(--bg);
      overflow-wrap: break-word;
    }
    
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      border-top: 4px solid var(--brand-orange);
      padding: 1rem 0;
      margin-bottom: 4rem;
      width: 100%;
    }
    
    nav {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-title {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: -0.02em;
      transition: color 0.2s ease;
    }

    .site-title:hover { color: var(--brand-orange); }
    
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      margin-left: 2rem;
      font-size: 0.95rem;
      position: relative;
      display: inline-block;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--brand-orange);
      transition: width 0.3s ease;
    }
    
    nav a:hover::after { width: 100%; }
    
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px 4rem 20px;
      width: 100%;
    }
    
    h1 {
      font-size: 3rem;
      line-height: 1.1;
      margin-bottom: 2.5rem;
      color: var(--text);
      font-weight: 800;
      letter-spacing: -0.04em;
    }
    
    h2 {
      font-size: 1.6rem;
      margin: 3rem 0 1rem 0;
      letter-spacing: -0.02em;
      color: var(--text);
      font-weight: 700;
    }
    
    p { margin-bottom: 1.5rem; font-size: 1.15rem; }
    
    article a {
      color: var(--text);
      text-decoration: underline;
      text-decoration-color: var(--border);
      text-underline-offset: 4px;
      transition: all 0.2s ease;
    }
    
    article a:hover {
      color: var(--brand-orange);
      text-decoration-color: var(--brand-orange);
    }

    blockquote {
      border-left: 3px solid var(--brand-orange);
      padding: 0.5rem 0 0.5rem 1.5rem;
      margin: 2.5rem 0;
      color: var(--text-light);
      font-style: italic;
      font-size: 1.2rem;
    }

    /* Index Specific Layouts */
    .hero-section {
      display: flex;
      align-items: flex-start;
      gap: 40px;
      margin-bottom: 4rem;
      flex-wrap: wrap;
    }
    .hero-text { flex: 1; min-width: 300px; }
    .hero-image img {
      max-width: 200px;
      width: 100%;
      border-radius: 12px;
    }

    .recent-posts { list-style: none; margin: 2rem 0; padding: 0; }
    .recent-posts li { margin-bottom: 1rem; display: flex; align-items: center; }
    .post-arrow { color: var(--brand-orange); margin-right: 12px; font-weight: bold; }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 2rem;
      align-items: start;
    }
    .portfolio-col h3 { font-size: 1.1rem; margin-bottom: 0.5rem; font-weight: 700; }
    .portfolio-col ul { list-style: none; margin: 0 0 2.5rem 0 !important; padding: 0 !important; }
    .portfolio-col li { font-size: 0.95rem; margin-bottom: 0.5rem; line-height: 1.4; }

    .newsletter-box {
      margin-top: 4rem;
      padding: 2rem;
      background: #fafafa;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    input[type="email"] {
      padding: 12px;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 6px;
      font-size: 1rem;
      width: 60%;
      margin-bottom: 1rem;
      display: block;
    }
    
    input[type="submit"] {
      padding: 12px 24px;
      background: var(--brand-orange);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      border-top: 1px solid var(--border);
      background-color: #fafafa;
      color: var(--text-light);
      padding: 4rem 2rem;
      text-align: center;
      margin-top: 6rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      nav { padding: 0 20px; }
      nav a { margin-left: 1rem; }
      .portfolio-grid { grid-template-columns: 1fr; }
      .hero-section { flex-direction: column-reverse; }
      input[type="email"] { width: 100%; }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/" class="site-title">Westley Overcash</a>
      <div>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>
  </header>
  
  <main>
    <article>
      {{ content }}
    </article>
  </main>
  
  <footer>
    <p style="margin-bottom: 1rem;">No cookies. No tracking. Just writing.</p>
    <p style="font-size: 0.85rem; opacity: 0.6;">Â© {{ "now" | date: "%Y" }} Westley Overcash</p>
  </footer>
</body>
</html>
