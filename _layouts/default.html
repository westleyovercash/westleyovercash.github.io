<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="/assets/css/images/westley-overcash-favicon.png">
  <link rel="apple-touch-icon" href="/assets/css/images/westley-overcash-favicon.png">
  
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --text-light: #666666;
      --brand-orange: #F97316;
      --border: rgba(0,0,0,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html { 
      font-size: 16px; 
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: "IBM Plex Sans", -apple-system, sans-serif;
      line-height: 1.7;
      color: var(--text);
      background-color: var(--bg);
      overflow-wrap: break-word;
      letter-spacing: -0.01em;
    }
    
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      border-top: 5px solid var(--brand-orange);
      padding: 1.2rem 0;
      margin-bottom: 5rem;
    }
    
    nav {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-title {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .site-title:hover { color: var(--brand-orange); }
    
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      margin-left: 2rem;
      font-size: 0.95rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--brand-orange);
      transition: width 0.3s ease;
    }
    
    nav a:hover::after { width: 100%; }
    
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 40px 4rem 40px;
    }
    
    h1 {
      font-size: 3.5rem;
      line-height: 1.05;
      margin-bottom: 3rem;
      font-weight: 600;
      letter-spacing: -0.05em;
    }
    
    h2 {
      font-size: 1.8rem;
      margin: 4rem 0 2rem 0;
      font-weight: 600;
      letter-spacing: -0.03em;
    }

    h3 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    p { margin-bottom: 1.8rem; font-size: 1.2rem; font-weight: 400; }
    
    /* Making in-text links bold and stand out */
    article a {
      color: var(--text);
      text-decoration: underline;
      text-decoration-color: var(--border);
      text-underline-offset: 4px;
      font-weight: 600; 
      transition: all 0.2s ease;
    }
    
    article a:hover {
      color: var(--brand-orange);
      text-decoration-color: var(--brand-orange);
    }

    .hero-section {
      display: flex;
      align-items: flex-start;
      gap: 50px;
      margin-bottom: 5rem;
      flex-wrap: wrap;
    }
    .hero-text { flex: 1; min-width: 300px; }
    .hero-image img {
      max-width: 280px;
      width: 100%;
      border-radius: 16px;
    }

    .recent-posts { list-style: none; margin: 2rem 0; padding: 0; }
    .recent-posts li { margin-bottom: 1.2rem; display: flex; align-items: flex-start; }
    .post-arrow { color: var(--brand-orange); margin-right: 12px; font-weight: bold; }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin-top: 3rem;
    }
    
    .portfolio-col ul { list-style: none; margin-bottom: 3rem !important; }
    .portfolio-col li { font-size: 1rem; margin-bottom: 0.6rem; line-height: 1.4; }
    .portfolio-col li a { font-weight: 400; text-decoration: none; border-bottom: 1px solid var(--border); }
    .portfolio-col li a:hover { border-bottom-color: var(--brand-orange); }

    .newsletter-box {
      margin: 5rem 0;
      padding: 3rem;
      background: #fdfdfd;
      border: 1px solid var(--border);
      border-radius: 20px;
    }

    input[type="email"] {
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1.5rem;
      display: block;
      font-family: inherit;
    }
    
    input[type="submit"] {
      padding: 14px 30px;
      background: var(--brand-orange);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
    }

    hr { border: none; height: 1px; background: transparent; margin: 4rem 0; }

    footer {
      border-top: 1px solid var(--border);
      padding: 5rem 2rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      nav { padding: 0 20px; }
      main { padding: 0 24px; }
      .portfolio-grid { grid-template-columns: 1fr; }
      .hero-section { flex-direction: column-reverse; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="site-title">Westley Overcash</a>
      <div>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>
  </header>
  <main>
    <article>
      {{ content }}
    </article>
  </main>
  <footer>
    <p>© {{ "now" | date: "%Y" }} Westley Overcash • No tracking. No cookies.</p>
  </footer>
</body>
</html>
