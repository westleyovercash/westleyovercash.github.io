---
layout: default
---

<article style="margin-bottom: 4rem;">
  <h1 style="margin-bottom: 1rem; color: #ff6b35;">{{ page.title }}</h1>

  <div style="margin-bottom: 2rem;">
    {{ content }}
  </div>

  <hr style="margin: 3rem 0; border: none; border-top: 1px solid #e0e0e0;">
  
  <p style="text-transform: uppercase; font-size: 0.9rem; color: #666; letter-spacing: 0.5px; text-align: left;">
    {{ page.date | date: "%B %d, %Y" }}
  </p>
</article>
